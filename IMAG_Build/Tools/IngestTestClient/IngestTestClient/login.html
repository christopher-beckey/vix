<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ingest Test Client Login Form</title>

<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style/css/dash.css">

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/dash/dash.js"></script>

</head>
<body onload="loadSites()">
<div class="login-form">
    <form id="user-login-form" action="">
        <input type="hidden" id="siteServers">
		<input type="hidden" id="locationStartWith">
        <input type="hidden" id="titleStartWith">
		<input type="hidden" id="tiuStatus">
        <input type="hidden" id="authorDuz">
        <input type="hidden" id="localAV">
        <input type="hidden" id="localSecToken">
        
        <h2 class="text-center">Ingest Client</h2>       
		<div class="form-group" style="float:left">
			<label for="login-site-select" class="control-label">Site</label>
			<select id="login-site-select" name="login-site-select" class="form-control">
			</select>
		</div>
		
        <div class="form-group">
            <input id="access-code" type="text" class="form-control" placeholder="Access code" required="required">
        </div>
        <div class="form-group">
            <input id="verify-code" type="password" class="form-control" placeholder="Verify code" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </form>
</div>
</body>
</html>
