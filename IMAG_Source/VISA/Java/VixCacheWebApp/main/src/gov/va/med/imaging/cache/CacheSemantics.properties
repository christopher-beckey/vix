# Each region of a cache may have different semantics attached to its groups
# The server will include the group names and instance names in the semanticTypeName
# of the group and instance VO.  The client will put that into the CSS style name of the
# HTML element.  The CSS should define a style for each semantic name defined here.  
ImagingExchangeCache.va-image-region.groups=repository,patient,study
ImagingExchangeCache.va-metadata-region.groups=repository,patient,study
ImagingExchangeCache.dod-image-region.groups=homeCommunity,repository,patient
ImagingExchangeCache.dod-metadata-region.groups=homeCommunity,repository,patient

ImagingExchangeCache.va-image-region.instance=image
ImagingExchangeCache.va-metadata-region.instance=study
ImagingExchangeCache.dod-image-region.instance=image
ImagingExchangeCache.dod-metadata-region.instance=study

# For caches/regions that do not have any semantics related to them, the following 
# default names will be used as the CSS style names.
default.default.groups=group1,group2,group3,group4,group5,group6,group7,group8,group9
default.default.instance=instance
