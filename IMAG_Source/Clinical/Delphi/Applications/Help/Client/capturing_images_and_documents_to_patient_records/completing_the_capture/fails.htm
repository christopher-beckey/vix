<h4>vista imaging capture</h4>

<h1>Fails</h1>

<p class="whs1">If the capturing of an Image Fails. 
 The Imaging system will delete any entry's made in the Image File and 
 associated Package Files.</p>

<ul type="circle" class="whs2">
	
	<li class=kadov-p><p class="whs1">The user will 
 have to fix whatever problem caused the failure. </p></li>
	
	<li class=kadov-p><p class="whs1">The system 
 manager should be called if required.</p></li>
</ul>
